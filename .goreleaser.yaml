# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

before:
  hooks:
    - rustup default stable
    - cargo install --force --locked cargo-zigbuild

homebrew_casks:
  - name: &cargo-watchdoc cargo-watchdoc
    ids:
      - *cargo-watchdoc
    description: "A CLI to generate and serve your `cargo doc` documentation with hot-reloading during development."
    directory: Casks
    commit_author:
      name: romnn
      email: contact@romnn.com
    repository:
      owner: romnn
      name: homebrew-tap
      branch: main
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
      pull_request:
        enabled: false
    hooks:
      post:
        install: |
          if OS.mac? && File.exist?("/usr/bin/xattr")
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/cargo-watchdoc"]
          end

builds:
  - id: *cargo-watchdoc
    builder: rust
    binary: *cargo-watchdoc
    targets:
      # linux
      - x86_64-unknown-linux-gnu
      - aarch64-unknown-linux-gnu
      # apple
      - x86_64-apple-darwin
      - aarch64-apple-darwin
      # windows
      - x86_64-pc-windows-gnu
      - aarch64-pc-windows-gnullvm
    dir: ./
    tool: cargo
    command: zigbuild
    flags:
      - "--release"
      - "--package=cargo-watchdoc"
      - "--bin=cargo-watchdoc"
      - "--target-dir=./target" # TODO: can we remove this once rust support is better?

archives:
  - id: *cargo-watchdoc
    formats: ["tar.gz"]
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - *cargo-watchdoc
    files:
      - LICENSE-MIT
      - LICENSE-APACHE
    format_overrides:
      - goos: windows
        formats: ["zip"]

checksum:
  name_template: "checksums.txt"

changelog:
  use: github
  filters:
    exclude:
      - "^ci:"
      - "^docs:"
      - "^test:"

release:
  draft: false
